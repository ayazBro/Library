<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/normalize.css" />
  <link rel="stylesheet" href="/css/book.css" />
</head>
<body>
<div class="header">
    <span class="header_LeftSide">
      <span class="LeftSide_LogoSvg">
        <img src="/svg/logo.svg" alt=""/>
      </span>
      <span class="LeftSide_SiteName">Библиотека</span>
    </span>
    </span>
    <span class="header_RightSide">
        <a class="RightSide_Item" th:href="@{/author/all/0}">Все авторы</a>
        <a class="RightSide_Item" th:href="@{/logout}">Выйти</a>
        <a class="RightSide_Item" th:href="@{/book/buy/{id}(id=${book.getId()})}">Купить</a>
        <a class="RightSide_Item" th:if="${client.getClient().getRole() == 'ROLE_ADMIN'}" th:href="@{/book/delete/{id}(id=${book.getId()})}">Удалить</a>
        <a class="RightSide_Item" th:if="${client.getClient().getRole() == 'ROLE_ADMIN'}" th:href="@{/book/update/{id}(id=${book.getId()})}">Обновить информацию</a>
    </span>
</div>

<div class="main">
    <div class="main_leftBlock">
        <span class="leftBlock_MainText">Информация о книге</span>
        <span class="leftBlock_UserData">Название:&nbsp;<span class="UserData_current" th:text="${book.getName()}">user</span> </span>
        <span class="leftBlock_UserData">Автор:&nbsp;<a class="UserData_current" th:href="@{/author/{id}(id=${book.getAuthor().getId()})}" th:text="${book.getAuthor().getName() + ' ' +book.getAuthor().getSurname()}">user</a></span>
        <span class="leftBlock_UserData">Год&nbsp;издания:&nbsp;<span class="UserData_current" th:text="${book.getYear()}">user</span></span>
    </div>
    <div class="main_rightBlock">
        <img th:src="${book.getImageUrl()}" class="rightBlock_img">
    </div>
</div>
</body>
</html>
