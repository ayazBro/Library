<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: rosybrown;
            color: white;
        }
        .container {
            border: 10px solid rosybrown;
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h3, img {
            text-align: center;
        }
        img {
            border: 5px solid rosybrown;
        }

    </style>
</head>
<body>

<div class="container">
    <h3><a th:href="@{/logout}" style="color: white;">Out</a></h3>
    <h3><a th:href="@{/author/all/0}" style="color: white;">All authors</a></h3>
    <h3><a th:href="@{/client/{id}(id=${client.getClient().getId()})}"  th:text="${client.getUsername()}" style="color: white;">My account</a></h3>
    <h3><a th:if="${client.getClient().getRole() == 'ROLE_ADMIN'}" th:href="@{/book/new}" style="color: white;">Create new book</a> </h3>

    <div th:each="book : ${books}" >
        <a th:href="@{/book/{id}(id=${book.getId()})}"
           th:text="${book.getName()}" style="color: white;">user</a>
        <br>
        <img th:src="${book.getImageUrl()}" width="350" height="450">
    </div>
    <a th:if="${id!=0}" th:href="@{/book/all/{id}(id=${id-1})}" style="color: white;"> Previous page</a>
    <a th:if="${kol/5 != id}" th:href="@{/book/all/{id}(id=${id+1})}" style="color: white;">Next page</a>
</div>
</body>
</html>
